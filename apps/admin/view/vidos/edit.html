    <script type="text/javascript">
        /*弹窗*/
        $(function () {
            //上传文件
            var upload_attachmentFile  = WebUploader.create({
                // 选完文件后，是否自动上传。
                auto: true,
                // swf文件路径
                swf: '/static/libs/webuploader/Uploader.swf',
                // 文件接收服务端。
                server: "/admin.php?s=/admin/upload/upload/path_type/file/type/file.html",
                fileNumLimit: 10,
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                compress: false,
                // 验证单个文件大小是否超出限制, 超出则不允许加入队列
                fileSingleSizeLimit:7340032,
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: {'id': "#web_uploader_wrapper_attachmentFile", 'multi': false},
                accept:{title:'file',extensions:'doc,docx,xls,xlsx,ppt,pptx,pdf,wps,txt,zip,rar,gz,bz2,7z,mp3,mp4,avi',mimeTypes:'file/*'}

            });
            // 当有文件添加进来的时候
            upload_attachmentFile.on( 'fileQueued', function( file ) {
                $("ul.attachment_list").prepend('<li class="col-sm-6 col-md-2 col-lg-2 mb-20" id="'+file.id+'"><div class="box-style oh" style="height:160px;"><div class="progress progress-striped active" style="display: block;margin-top:41%;"><div class="progress-bar" role="progressbar" style="width: 100%;"></div></div><div class="attachment-foot"><p class="state"></p></div></div></li>');
            })
            // 文件上传过程中创建进度条实时显示。
            upload_attachmentFile.on( 'uploadProgress', function( file, percentage ) {
                var $li = $( '#'+file.id ),
                    $percent = $li.find('.progress .progress-bar');

                // 避免重复创建
                if ( !$percent.length ) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo( $li ).find('.progress-bar');
                }

                $li.find('p.state').text('上传中');

                $percent.css( 'width', percentage * 100 + '%' );
            });
            /*上传成功*/
            upload_attachmentFile.on('uploadSuccess', function (file, result) {
                if(result.code==1){
                    var data = result.data;
                    $("#video").attr('src',data.url).show();
                   // $("#video").show();
                    $("#del").show();
                    $("#void").val(data.id);
                   /* if (data.already==1) {
                        $( '#'+file.id ).remove();
                        $('#attachmentInfoModal').modal('show');
                        updateAlert(result.msg,'success');
                    } else{
                        updateAlert(result.msg,'success');
                        window.location.href="/admin.php/admin/attachment/index.html";
                    }*/

                } else {
                    updateAlert(result.msg);
                }
            });
            upload_attachmentFile.on( 'uploadError', function( file ) {
                console.debug(file);
            });

        });

        //删除视频
        $("#del").click(function () {
            //取得视频id
            var id=$("#void").val();

            $.post("{:url('Attachment/setStatus')}",{"ids":[""+id+""],"status":"delete","model":"attachment"},function (data) {
                   if (data.code ==1){
                       //删除成功
                       layer.msg(data.msg);
                       $("#del").hide();
                       $("#void").val(0);
                       $("#video").hide();
                   }else {
                       //删除失败
                       layer.msg(data.msg);
                   }
            })
        })


        $(function() {
            //给数组增加查找指定的元素索引方法
            Array.prototype.indexOf = function(val) {
                for (var i = 0; i < this.length; i++) {
                    if (this[i] == val) return i;
                }
                return -1;
            };

            //给数组增加删除方法
            Array.prototype.remove = function(val) {
                var index = this.indexOf(val);
                if (index > -1) {
                    this.splice(index, 1);
                }
            };
            //筛选框变化触发表单提交
            $('[data-role="select_text"]').change(function(){
                $('#selectForm').submit();
            });
        });
        //筛选
        $(document).on('submit', '.form-dont-clear-url-param', function(e){
            e.preventDefault();

            var seperator = "&";
            var form = $(this).serialize();
            var action = $(this).attr('action');
            if(action == ''){
                action = location.href;
            }
            var new_location = action +'?'+ seperator + form;
            location.href = new_location;

            return false;
        });
